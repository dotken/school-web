<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="page/index.css" />

    <title>School Website</title>
</head>
<body>
    <header class="site-header">
        <h1>School Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div>
        <h1 class="content">Welcome to our School website.</h1>
    </div>

    <div>
        <button class="button1">Learn More</button>
    </div>

    <div class="header finisher-header" style="width: 100%; height: 300px;">
        Logo, navigation, etc.
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 School Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="page/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    new FinisherHeader({
        "count": 10,
        "size": {
            "min": 5,
            "max": 40,
            "pulse": 0
        },
        "speed": {
            "x": {
                "min": 0,
                "max": 0.8
            },
            "y": {
                "min": 0,
                "max": 0.2
            }
        },
        "colors": {
            "background": "#f3f4f6",
            "particles": [
                "#00bfa6",
                "#579dff",
                "#ffd56b",
                "#acacff",
                "#b6f0e3"
            ]
        },
        "blending": "none",
        "opacity": {
            "center": 1,
            "edge": 1
        },
        "skew": -1,
        "shapes": [
            "c",
            "s",
            "t"
        ]
    });
    </script>
</body>
</html>
